version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - todo-network

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://todo-db:27017/todo
    depends_on:
      - todo-db
    networks:
      - todo-network

  todo-db:
    image: mongo:7
    container_name: todo-db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - todo-db-data:/data/db
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  todo-db-data:
    driver: local